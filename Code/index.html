<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="public/css/normalize.css">
	    <link rel="stylesheet" type="text/css" href="public/css/style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet"/>
	    <title>Accueil</title>
    </head>
    <body>
        <header class="header">
            <img class="header__logo" src="public/img/ohmyfood.png" alt="Logo de ohmyfood"/>
        </header>

        <div class="location">
            <p><i class="location__icone fa-solid fa-location-dot icone_localisation"></i> Paris, Belleville</p>
        </div>

        <div class="explorestau">
            <p class="explorestau--gras">Réservez le menu qui<br/>vous convient</p>
            <p>Découvrez des restaurants d'exception,<br/> séléctionnés par nos soins.</p>
            <a href="#Restaurants"><button class="btn explorestau__btn">Explorer nos restaurants</button></a>
        </div>

        <div class="fonction">
            <p class="fonction--gras">Fonctionnement</p>
            <div class="fonction__liste">
                <div class="fonction__carte">
                    <p><i class="fa-solid fa-mobile-screen-button fonction__carte__icone"></i> Choisissez un restaurant</p>
                    <div class="fonction__carte__numero--1">
                        1
                    </div>
                </div>
                <div class="fonction__carte">
                    <p><i class="fa-solid fa-bars fonction__carte__icone"></i> Composez votre menu</p>
                    <div class="fonction__carte__numero--2">
                        2
                    </div>
                </div>
                <div class="fonction__carte">
                    <p><i class="fa-solid fa-store"></i> Dégustez au restaurant</p>
                    <div class="fonction__carte__numero--3">
                        3
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
